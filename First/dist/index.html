<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tailwind-CSS</title>
</head>

<body class=" h-screen font-mono bg-slate-950 grid place-content-center">
    <h1 class="text-white text-3xl ms-2 ">Hello World!</h1>
    <div class="card p-6 max-w-sm mx-auto bg-white rounded-md shadow-lg flex items-center">
        <div class="">
            <img class="w-12 aspect-square rounded-full me-1" src="/images.jpg" alt="">
        </div>
        <div class="content">
            <h1 class="text-2xl text-slate-950 font-bold">Coding</h1>
            <p class="text-slate-950">Lorem ipsum dolor</p>
        </div>
    </div>
    <!-- button -->

    <button class="text-white bg-fuchsia-400 hover:bg-white hover:text-black rounded-2xl p-2 text-2xl font-bold mt-1">
        Buy now
    </button>

    <div class="text-center my-4">
        <p class="text-white 2xl:text-blue-500 xl:text-red-400 lg:text-purple-500 md:text-yellow-400 sm:text-green-400 xs:text-white">

        </p>

    <div class="mt-2">
        <div class="card max-w-xs mx-auto bg-white rounded-2xl md:flex md:items-center md:max-w-lg">
            <div class="image text-center p-2">
                <img class="mx-auto rounded-xl w-full " src="/images.jpg" alt="">
            </div>
            <div class="content p-2">
