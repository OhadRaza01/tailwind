<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <link rel="stylesheet" href="./dist/style.css">
</head>

<body class="bg-neutral-900 m-0 p-0 text-white">

    <!-- Not fully responsive yet -->

    <div class="max-w-[80%] md:h-screen h-screen p-6 mx-auto">
        <div class="glass w-full h-full rounded-4xl bg-white/10 backdrop-blur-md border border-white/20 p-2">
            <div class="inside-glass w-full h-full rounded-4xl bg-black p-4">

                <!-- nav bar starts here  -->
                <nav class="nav  md:h-18 flex justify-between items-center bg-neutral-900 rounded-4xl px-3 mb-5">
                    <div class="left">
                        <h1 class="text-3xl font-bold font-mono ms-2 flex justify-center items-center gap-2.5">
                            <span>
                                <img class="w-4 h-4" src="./assets/icons8-tech-50.png" alt="">
                            </span>
                            TECHY
                        </h1>
                    </div>
                    <div class="middle">
                        <ul class="md:flex justify-center items-center gap-12 font-mono hidden">
                            <li>Home</li>
                            <li>Shop</li>
                            <li>About</li>
                            <li>Contact</li>
                        </ul>
                    </div>
                    <div class="right me-2 hidden md:block">
                        <img src="https://cdn.dribbble.com/userupload/18022595/file/original-c50e1fd192b6fcd1f4e40e84bef5d57b.png?resize=400x0"
                            class="w-12 h-12 rounded-full" alt="">
                    </div>
                </nav>
                <!-- navbar done here  -->

                <!-- product section -->

                <div class="rounded-2xl relative w-full h-[85%] overflow-hidden">
                    <!-- background video -->
                    <video autoplay loop muted playsinline class="w-full h-full object-cover rounded-2xl blur-[1px]">
                        <source src="./assets/bg.mp4" type="video/mp4">
                    </video>

                    <!-- product showcase content -->
                    <div class="absolute inset-0 flex flex-col md:flex-row items-center justify-center gap-10 p-8 z-10">
                        <!-- Product Image -->
                        <div class="flex-1 flex justify-center">
                            <img src="https://images-na.ssl-images-amazon.com/images/I/41WzNRxZCEL._SL500_._AC_SL500_.jpg"
                                alt="Smartwatch" class="w-[250px] md:w-[350px] rounded-2xl shadow-2xl">
                        </div>

                        <!-- Product Info -->
                        <div class="flex-1 space-y-6 text-center md:text-left">
                            <h2 class="text-4xl font-bold tracking-wide">NeoX Smartwatch</h2>
                            <p class="text-lg text-gray-300 leading-relaxed">
                                Stay connected and track your fitness with the <span class="text-pink-400">NeoX</span>.
                                Features heart-rate monitoring, AMOLED display, and 7-day battery life.
                            </p>

                            <ul class="space-y-2 text-gray-400 text-sm md:text-base">
                                <li>✔ AMOLED 1.8" Display</li>
                                <li>✔ Heart Rate & SpO2 Monitoring</li>
                                <li>✔ 7 Days Battery</li>
                                <li>✔ Water Resistant</li>
                            </ul>

                            <div class="flex items-center gap-4 justify-center md:justify-start">
                                <span class="text-3xl font-extrabold text-pink-400">$249</span>
                                <button
                                    class="px-6 py-3 bg-pink-500 hover:bg-pink-600 text-white font-semibold rounded-xl shadow-lg transition">
                                    Buy Now
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
